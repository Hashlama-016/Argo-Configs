apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: openshift-gitops
data:
  policy.csv: |
    g, system:cluster-admins, role:admin
    g, cluster-admins, role:admin
  policy.default: ''
  scopes: '[groups]'
  rbac.yaml: |
    {{- range .Values.teams }}
    # Grant {{ . }} admin access to the {{ . }} namespace
    g, {{ . }}, role:admin
    {{- end }}
