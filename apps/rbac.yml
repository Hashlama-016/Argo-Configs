apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-application
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: manifests
    repoURL: 'https://github.com/Hashlama-016/Argo-Configs'
    targetRevision: HEAD
    chart: rbac
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
