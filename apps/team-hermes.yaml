apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-hermes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/argo-configs.git
    targetRevision: main
    path: services/team-hermes
  destination:
    server: https://kubernetes.default.svc
    namespace: team-hermes-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true