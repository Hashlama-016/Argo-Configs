apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: teams-appset
  namespace: openshift-gitops 
spec:
  generators:
    - list:
        elements:
          - team: airflow-team
            namespace: airflow-team-prod
          - team: artemis-team
            namespace: artemis-team-prod
          - team: portal-team
            namespace: portal-team-prod
          - team: exodus-team
            namespace: exodus-team-prod
          - team: nike-team
            namespace: nike-team
          - team: poseidon-team
            namespace: poseidon-team
          - team: talos-team
            namespace: talos-team
          - team: typhon-team
            namespace: typhon-team
          - team: thor-team
            namespace: thor-team
          - team: ares-team
            namespace: ares-team
          - team: athena-team
            namespace: athena-team
          - team: hermes-team
            namespace: hermes-team
          - team: zeus-team
            namespace: zeus-team
  template:
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: "{{team}}"
      namespace: openshift-gitops  
    spec:
      project: default
      source:
        repoURL: https://github.com/Hashlama-016/Argo-Configs.git
        targetRevision: main
        path: services/{{team}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
